<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./js/script.js" defer></script>
</head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-sm-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>Dibu-Shop</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="producto" href="productos.html">Producto</a>
            </li>
            <li class="nav-item" style="right: 2rem; position: absolute;">
              <a class="nav-link active" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-container">
        <div class="form-container p-4 m-5" id="form-container">
            <h2 id="form-title">Cargar producto</h2>
            <form id="product-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del producto</label>
                    <input type="text" required class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descripción</label>
                  <textarea name="description" maxlength="110" rows="10" cols="50" class="form-control"  id="description" ></textarea>
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Categoria</label>
                  <input type="text" required class="form-control" name="category" id="category" >
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Imagen</label>
                  <input type="text" required class="form-control" name="image" id="image" >
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Precio</label>
                  <input type="number" required min="0" class="form-control" name="price" id="price" >
                </div>
                <button type="submit" class="btn btn-primary" id="btn-submit">Cargar</button>
            </form>
        </div>
        <div class="table-container p-4 m-4">
              <thead>
                <table class="table table-primary product-table">
                    <tr class="barra-acciones">
                      <th class="ocultar"></th>
                      <th scope="col">
                        <label class="nav-link" for="product-search" class="form-label">Buscar</label>
                      </th>
                      <th>
                        <input type="text" class="form-control" id="product-search" onkeyup="inputSearch(event)">
                      </th>
                      <th></th>
                      <th>
                        <div class="botones">
                          <button onclick="sortDesc()" class="btn btn-sm btn-primary" title="Ordenar de forma descendente">
                              <i class="fa-solid fa-arrow-down"></i>
                          </button>
                          <button onclick="sortAsc()" class="btn btn-sm btn-primary" title="Ordenar de forma ascendente">
                              <i class="fa-solid fa-arrow-up"></i>
                          </button>
                        </div>
                      </th>
                      <th class="ocultar"></th>
                      <th class="ocultar"></th>
                  </tr>
                  <tr>
                    <th class="ocultar" scope="col">Imagen</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripción</th>
                    <th class="ocultar" scope="col">Categoria</th>
                    <th scope="col">Precio</th>
                    <th class="ocultar" scope="col">Fecha</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                  </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">Lista de productos</td>
                    </tr>
                </tfoot>
              </table>
        </div>
    </main>
    <div class="whatsapp-contact">
      <a href="https://wa.me/34123456789"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="imagen logo whatsapp" class="whatsapp-logo"></a>
  </div>
</body>
</html>
