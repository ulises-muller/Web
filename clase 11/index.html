
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/weather.js" defer></script>
</head>
<body>
    
    <div class="container-xxl main-container">
        <aside class="right-sidebar">
            <div class="weather-container">
                  <div class="weather-input-container d-flex gap-2">
                      <input type="text" id="weather-search" class="weather-input" placeholder="Ingrese ciudad">
                      <button class="btn btn-primary" id="weather-save">
                          <i class="fas fa-save" title="Guardar ciudad"></i>
                      </button>
                  </div>
                  <div class="weather-info">
                      <div class="weather-info__city" id="weather-location">-</div>
                      <div class="weather-info__temp" id="weather-temp">
-</div>
                      <div class="weather-info__icon" id="weather-icon"></div>
                      <div
                        class="weather-datetime-container"
                        id="weather-datetime-container"
                        >
                        Registro:
                        <!-- <div class="weather-datetime">20:45 20/04/2024</div> -->
                    </div>
                  </div>
              </div>
        </aside>
       
    </div>


    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
