<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="mainconteiner">
    <form class="row g-3">
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="inputNombre">
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electronico</label>
        <input type="text" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputContrasenia" class="form-label">Contraseña</label>
        <input type="text" class="form-control" id="inputContrasenia">
      </div>
      <div class="mb-3">
        <label for="inputContrasenia2" class="form-label">Repetir Contraseña</label>
        <input type="text" class="form-control" id="inputContrasenia2">
      </div>
      <div class="mb-3">
        <label for="inputDate" class="form-label">Fecha Nacimiento</label>
        <input type="date" class="form-control" id="inputDate" >
      </div>
      <div class="mb-3">
        <label for="inputImg" class="form-label">Imagen Perfil</label>
        <input type="text" class="form-control" id="inputImg">
      </div>
      <div class="col-3">
        <label for="inputLocalidad" class="form-label">Localidad</label>
        <select id="inputLocalidad" class="form-select">
          <option selected>Eligir...</option>
          <option value="mawi">Mawi</option>
          <option value="olivos">Olivos</option>
          <option value="martinez">Martinez</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    <table class="table >
      <thead>
        <tr>
          <th scope="col">Avatar</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Email</th>
          <th scope="col">Localidad</th>
          <th scope="col">Edad</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><img src="Captura de pantalla 2024-04-22 211856.png"></th>
          <td></td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
        
      </tbody>
    </table>

  </main>
<script src="scrip.js"></script>
</body>
</html>
