<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>

    <div class="date-wrapper">
        <div class="clock">

            </div>

                <div class="min" id="minutos">
                    30
                </div>
            </div>
            <div class="sec-wrapper" >
                <div class="sec" id="segundos">
                    45
                </div>
            </div>
        </div>
        <div class="date" id="date">
            -
        </div>
    </div>

    <script src="./js/objeto-date.js"></script>
